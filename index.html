<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Sensores + Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 60vh; }
        #info { padding: 10px; background: #f8f8f8; font-size: 16px; }
        .sensor { margin: 5px 0; }
        .compass-arrow {
            display: inline-block;
            transform-origin: center;
            font-size: 24px;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <div class="sensor">üìç Localiza√ß√£o: <span id="location">Aguardando...</span></div>
        <div class="sensor">üß≠ B√∫ssola: <span id="compass">Aguardando...</span> <span class="compass-arrow" id="arrow">‚¨ÜÔ∏è</span></div>
        <div class="sensor">üìê Aceler√¥metro: <span id="motion">Aguardando...</span></div>
        <div class="sensor">üí° Luz ambiente: <span id="light">Aguardando...</span></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // ==== MAPA LEAFLET ====
        // Define o ponto inicial do mapa para uma visualiza√ß√£o global
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const userIcon = L.divIcon({
            html: "üìç",
            className: "user-icon",
            iconSize: [24, 24],
            iconAnchor: [12, 12]
        });

        const thriftStoreIcon = L.divIcon({
            html: "üõçÔ∏è",
            className: "thrift-store-icon",
            iconSize: [24, 24],
            iconAnchor: [12, 12]
        });

        const marker = L.marker([0, 0], { icon: userIcon }).addTo(map);

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon], 16);
            document.getElementById("location").textContent = `Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}`;
        }

        function error(err) {
            document.getElementById("location").textContent = "Erro: " + err.message;
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation, error, { enableHighAccuracy: true });
        } else {
            document.getElementById("location").textContent = "Geolocaliza√ß√£o n√£o suportada.";
        }

        // ==== ADICIONAR BRECH√ìS DIVERSOS ====
        const thriftStores = [
            // Brech√≥s em S√£o Paulo, Brasil
            { name: "Capricho √† Toa (SP)", lat: -23.5574, lon: -46.6713 },
            { name: "Brech√≥ da Neusa (SP)", lat: -23.5598, lon: -46.6669 },
            // Brech√≥s em Nova York, EUA
            { name: "Beacon's Closet (NYC)", lat: 40.7188, lon: -73.9458 },
            { name: "L Train Vintage (NYC)", lat: 40.7145, lon: -73.9482 },
            // Brech√≥s em Londres, Reino Unido
            { name: "Beyond Retro (Londres)", lat: 51.5242, lon: -0.0733 },
            { name: "Rokit Vintage (Londres)", lat: 51.5367, lon: -0.0768 },
            // Brech√≥s em T√≥quio, Jap√£o
            { name: "KINJI Used Clothing (T√≥quio)", lat: 35.6677, lon: 139.7042 },
            { name: "Chicago Harajuku (T√≥quio)", lat: 35.6703, lon: 139.7047 }
        ];

        thriftStores.forEach(store => {
            L.marker([store.lat, store.lon], { icon: thriftStoreIcon })
                .addTo(map)
                .bindPopup(`<b>${store.name}</b>`);
        });

        // ==== B√öSSOLA ====
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function(event) {
                if (event.absolute || event.webkitCompassHeading !== undefined) {
                    const heading = event.webkitCompassHeading || 360 - event.alpha;
                    document.getElementById("compass").textContent = heading.toFixed(2) + "¬∞";
                    document.getElementById("arrow").style.transform = `rotate(${heading}deg)`;
                }
            }, true);
        } else {
            document.getElementById("compass").textContent = "N√£o suportado.";
        }

        // ==== ACELER√îMETRO ====
        if (window.DeviceMotionEvent) {
            window.addEventListener("devicemotion", function(event) {
                const x = event.acceleration.x || 0;
                const y = event.acceleration.y || 0;
                const z = event.acceleration.z || 0;
                document.getElementById("motion").textContent =
                    `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Z: ${z.toFixed(2)}`;
            });
        } else {
            document.getElementById("motion").textContent = "N√£o suportado.";
        }

        // ==== SENSOR DE LUZ ====
        if ('AmbientLightSensor' in window) {
            try {
                const sensor = new AmbientLightSensor();
                sensor.addEventListener('reading', () => {
                    document.getElementById("light").textContent = sensor.illuminance + " lux";
                });
                sensor.start();
            } catch (err) {
                document.getElementById("light").textContent = "Erro: " + err.message;
            }
        } else {
            document.getElementById("light").textContent = "N√£o suportado.";
        }
    </script>
</body>
</html>
