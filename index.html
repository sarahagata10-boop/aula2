<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Mapa Restaurantes Veganos SP + Sensores</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #map-container {
            flex-grow: 1;
            height: 100%;
        }
        #map { 
            height: 100%; 
            width: 100%;
        }
        #sidebar {
            width: 350px;
            background: #fff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #dashboard {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        #restaurants-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.5em;
        }
        .sensor-card {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .sensor-card:last-child {
            border-bottom: none;
        }
        .sensor-card span {
            font-size: 1em;
            font-weight: 600;
            color: #555;
        }
        .sensor-icon {
            font-size: 1.2em;
            margin-right: 15px;
            width: 25px;
            text-align: center;
        }
        .compass-arrow {
            display: inline-block;
            transform-origin: center;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .restaurant-item {
            cursor: pointer;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
        }
        .restaurant-item:hover {
            background-color: #e9e9e9;
        }
        .restaurant-item h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            color: #444;
        }
        .restaurant-item p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }
        .user-icon {
            background-color: #2e8b57;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .restaurant-icon {
            background-color: #ff6347;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="sidebar">
        <div id="dashboard">
            <h2>Dashboard</h2>
            <div class="sensor-card">
                <span class="sensor-icon">üìç</span>
                <span>Localiza√ß√£o: <span id="location">Aguardando...</span></span>
            </div>
            <div class="sensor-card">
                <span class="sensor-icon">üß≠</span>
                <span>B√∫ssola: <span id="compass">Aguardando...</span> <span class="compass-arrow" id="arrow">‚¨ÜÔ∏è</span></span>
            </div>
            <div class="sensor-card">
                <span class="sensor-icon">üìê</span>
                <span>Aceler√¥metro: <span id="motion">Aguardando...</span></span>
            </div>
            <div class="sensor-card">
                <span class="sensor-icon">üí°</span>
                <span>Luz ambiente: <span id="light">Aguardando...</span></span>
            </div>
        </div>
        <div id="restaurants-list">
            <h2>Restaurantes Veganos</h2>
            <ul id="restaurant-ul"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // ==== MAPA LEAFLET ====
        const saoPauloCoords = [-23.55052, -46.633308];
        const map = L.map('map').setView(saoPauloCoords, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const userIcon = L.divIcon({
            html: `<div class="user-icon">Voc√™</div>`,
            className: '',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        const restaurantIcon = L.divIcon({
            html: `<div class="restaurant-icon">üçΩÔ∏è</div>`,
            className: '',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        const userMarker = L.marker([0, 0], { icon: userIcon }).addTo(map);

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            userMarker.setLatLng([lat, lon]);
            map.setView([lat, lon], 16);
            document.getElementById("location").textContent = `Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}`;
        }

        function error(err) {
            document.getElementById("location").textContent = "Erro: " + err.message;
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation, error, { enableHighAccuracy: true });
        } else {
            document.getElementById("location").textContent = "Geolocaliza√ß√£o n√£o suportada.";
        }

        // ==== RESTAURANTES VEGANOS/VEGETARIANOS EM S√ÉO PAULO ====
        const restaurants = [
            { name: "Restaurante Vegetariano Apfel", lat: -23.5484, lon: -46.6433, address: "Viaduto Nove de Julho, 160 - Bela Vista" },
            { name: "Nutrisom Restaurante Vegetariano", lat: -23.5484, lon: -46.6433, address: "Viaduto Nove de Julho, 160 - Sobre loja - Bela Vista" },
            { name: "CPV - Cozinha Popular Vegana", lat: -23.5573, lon: -46.6370, address: "R. Santa Madalena, 27 - Bela Vista" },
            { name: "Alcachofra Natural", lat: -23.5463, lon: -46.6347, address: "R. da Quitanda, 114B - Centro Hist√≥rico" },
            { name: "Espa√ßo VHMOR - Restaurante Vegano", lat: -23.5451, lon: -46.6416, address: "Av. S√£o Lu√≠s, 187 - Rep√∫blica" },
            { name: "Restaurante Taste and See (vegano)", lat: -23.5654, lon: -46.6534, address: "Alameda Campinas, 234 - Jardim Paulista" },
            { name: "Vita Natural", lat: -23.5655, lon: -46.6535, address: "Alameda Campinas, 244 - Jardim Paulista" },
            { name: "Dona Augusta", lat: -23.5540, lon: -46.6570, address: "R. Augusta, 1112 - Jardim America" },
            { name: "Ges Yu Vegan Food", lat: -23.5932, lon: -46.6393, address: "Rua Loefgren, 1428 - Vila Clementino" }
        ];

        const markers = {};
        const restaurantListUl = document.getElementById('restaurant-ul');

        restaurants.forEach(rest => {
            const marker = L.marker([rest.lat, rest.lon], { icon: restaurantIcon })
                .addTo(map)
                .bindPopup(`<b>${rest.name}</b><br>${rest.address}`);
            
            markers[rest.name] = marker;

            const listItem = document.createElement('li');
            listItem.className = 'restaurant-item';
            listItem.innerHTML = `<h3>${rest.name}</h3><p>${rest.address}</p>`;
            listItem.addEventListener('click', () => {
                map.setView([rest.lat, rest.lon], 16);
                marker.openPopup();
            });
            restaurantListUl.appendChild(listItem);
        });

        // ==== B√öSSOLA ====
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function(event) {
                if (event.absolute || event.webkitCompassHeading !== undefined) {
                    const heading = event.webkitCompassHeading || 360 - event.alpha;
                    document.getElementById("compass").textContent = heading.toFixed(2) + "¬∞";
                    document.getElementById("arrow").style.transform = `rotate(${heading}deg)`;
                }
            }, true);
        } else {
            document.getElementById("compass").textContent = "N√£o suportado.";
        }

        // ==== ACELER√îMETRO ====
        if (window.DeviceMotionEvent) {
            window.addEventListener("devicemotion", function(event) {
                const x = event.acceleration.x || 0;
                const y = event.acceleration.y || 0;
                const z = event.acceleration.z || 0;
                document.getElementById("motion").textContent =
                    `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Z: ${z.toFixed(2)}`;
            });
        } else {
            document.getElementById("motion").textContent = "N√£o suportado.";
        }

        // ==== SENSOR DE LUZ ====
        if ('AmbientLightSensor' in window) {
            try {
                const sensor = new AmbientLightSensor();
                sensor.addEventListener('reading', () => {
                    document.getElementById("light").textContent = sensor.illuminance + " lux";
                });
                sensor.start();
            } catch (err) {
                document.getElementById("light").textContent = "Erro: " + err.message;
            }
        } else {
            document.getElementById("light").textContent = "N√£o suportado.";
        }
    </script>
</body>
</html>
